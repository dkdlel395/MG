<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'main.html' %}
<style>
@font-face {
  font-family: 'S-CoreDream-3Light';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

  h1 {
  margin-bottom: 50px;
}
  h2 {
  margin-bottom: 150px;
}

body {
  background-color: #f2f2f2;
  font-family: 'S-CoreDream-3Light';
  text-align: center;
  
  
}

form {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}

label {
  margin-left: 5px;
  margin-right: 5px;
}

.image-container {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.image-container img {
  width: 200px;
  height: 200px;
  margin: 0 10px;
}
.container {
  border: 4px solid rgb(210, 210, 210);
  text-align: center;
  padding: 50px;
  border-radius: 20px;
  box-sizing: border-box;
}
.highlight {
  background-color: pink;
  display: inline-block;
  padding: 0 10px;
  line-height: 0.5;
}

#frame{
    position: absolute;
    width:100%;
    height: 1000px;
    top: 150px;
}
</style>
</head>
<body>
  <div id="frame">
    <title>나의 MGTI는?</title>

    <div class="container">
    <h1><span class="highlight">나와 잘 어울리는 강아지 유형은</span></h1>
    <h1><span class="highlight">"<a id="mbti"></a>"</span></h1>
    <h2><span class="highlight">"<a id="mbti_introduction"></a>"</span></h2>

    <h1><span class="highlight">나와 잘 맞는 멍친구들</span></h1>
    <div class="image-container">
      <img id="image1" alt="species_one_photo"></img>
      <img id="image2" alt="species_one_photo"></img>
      <img id="image3" alt="species_two_photo"></img>
      <img id="image4" alt="species_two_photo"></img>
      
      
    </div>
    <span class="highlight">※ 멍 친구들과 대화를 원하면 회원가입을 진행하세요</span>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    const answers = {};
    for (let i = 0; i < 15; i++) {
        answers[i] = sessionStorage.getItem(i);
    }
    console.log(answers)

    $.ajax({
      url: '/appeal/res2',
      type: 'POST',
      data: JSON.stringify(answers),
      contentType: 'application/json',
      success: function (response) {
          // 전송 성공 시 실행할 코드
          console.log('Data sent successfully!');
          console.log(response);
          console.log(response[4]);
          // console.log(response[8])
          // console.log(len(response));
          

          var image1 = [];
          var image2 = [];
          var image3 = [];
          var image4 = [];
          var mbtiIntroduction = response[0];
          var mbtiType = response[9];
          var abandonedSpecies = response[3];

          // species_for_mbti.species_one와 abandoned_animal.species 비교
          if (response[1] === abandonedSpecies) {
              // abandoned_animal.diffusion_profile_image 반환
              image1.push(response[4]);
              image2.push(response[10]);
          } else {
              // species_for_mbti.species_one_photo 반환
              image1.push(response[5]);
              image2.push(response[6]);
          }

          // species_for_mbti.species_two와 abandoned_animal.species 비교
          if (response[2] === abandonedSpecies) {
              // abandoned_animal.diffusion_profile_image 반환
              image3.push(response[4]);
              image4.push(response[10]);
          } else {
              // species_for_mbti.species_two_photo 반환
              image3.push(response[7]);
              image4.push(response[8]);
          }

          document.getElementById("image1").src = image1;
          // document.getElementById("image1").src = image1;
          document.getElementById("image2").src = image2;
          document.getElementById("image3").src = image3;
          document.getElementById("image4").src = image4;
          document.getElementById("mbti_introduction").innerHTML = mbtiIntroduction;
          document.getElementById("mbti").innerHTML = mbtiType;
      },
      error: function (xhr, status, error) {
          // 전송 실패 시 실행할 코드
          console.log('Error occurred while sending data:', error);
      }
  });
  </script>
</body>
</html>
